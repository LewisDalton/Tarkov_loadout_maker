<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkov Loadout Creator</title>

  <body>
    <h1 id="title">Tarkov Loadout Creator</h1>
    <section id="character">
      <div id="layer1">
        <div id="headphones" class="square_container">
          <img src="assets/images/label-tarkov.png" alt="" />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option>Headphones 1</option>
            <option>Headphones 2</option>
            <option>Headphones 3</option>
          </select>
        </div>
        <div id="helmet" class="square_container">
          <img src="assets/images/label-tarkov.png" alt="" />
          <img
            id="helmet_image"
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select id="helmet_select">
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option value="assets/images/dick.webp">Helmet 1</option>
            <option value="assets/images/ulach.webp">Helmet 2</option>
            <option value="assets/images/brown.webp">Helmet 3</option>
          </select>
        </div>
        <div id="facecover" class="square_container">
          <img src="assets/images/label-tarkov.png" alt="" />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option>Face Cover 1</option>
            <option>Face Cover 2</option>
            <option>Face Cover 3</option>
          </select>
        </div>
      </div>
