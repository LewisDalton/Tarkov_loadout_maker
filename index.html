<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkov Loadout Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Tarkov Loadout Creator</h1>
    <section id="character">
      <div id="layer1">
        <div id="headphones" class="square_container">
          <img src="assets/images/label-tarkov.png" alt="" />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Headphones 1</option>
            <option>Headphones 2</option>
            <option>Headphones 3</option>
          </select>
        </div>
        <div id="helmet" class="square_container">
          <img src="assets/images/label-tarkov.png" alt="" />
          <img
            id="helmet_image"
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select id="helmet_select">
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option value="assets/images/dick.webp">Helmet 1</option>
            <option value="assets/images/ulach.webp">Helmet 2</option>
            <option value="assets/images/brown.webp">Helmet 3</option>
          </select>
        </div>
        <div id="facecover" class="square_container">
          <img src="assets/images/label-tarkov.png" alt="" />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Face Cover 1</option>
            <option>Face Cover 2</option>
            <option>Face Cover 3</option>
          </select>
        </div>
      </div>
      <div id="layer2">
        <div id="armband" class="square_container">
          <img src="assets/images/label-tarkov.png" alt="" />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt="item-placeholder"
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Arm band 1</option>
            <option>Arm band 2</option>
            <option>Arm band 3</option>
          </select>
        </div>
        <div id="bodyarmour" class="square_container">
          <img src="assets/images/label-tarkov.png" alt="" />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Body Armour 1</option>
            <option>Body Armour 2</option>
            <option>Body Armour 3</option>
          </select>
        </div>
        <div id="eyewear" class="square_container">
          <img src="assets/images/label-tarkov.png" alt="" />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt="item-placeholder"
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Eye Wear 1</option>
            <option>Eye Wear 2</option>
            <option>Eye Wear 3</option>
          </select>
        </div>
      </div>
      <div id="layer3"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
