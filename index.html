<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkov Loadout Creator</title>
    <link rel="icon" href="assets/images/bullet_favicon.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Tarkov Loadout Creator</h1>
    <section id="character">
      <div class="layer">
        <div id="Headphones" class="square_container">
          <img
            class="label-tarkov"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Headphones 1</option>
            <option>Headphones 2</option>
            <option>Headphones 3</option>
          </select>
        </div>
        <div id="Headwear" class="square_container">
          <img
            class="label-tarkov"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            id="helmet_image"
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select id="helmet_select">
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option value="assets/images/dick.webp">Helmet 1</option>
            <option value="assets/images/ulach.webp">Helmet 2</option>
            <option value="assets/images/brown.webp">Helmet 3</option>
          </select>
        </div>
        <div id="FaceCover" class="square_container">
          <img
            class="label-tarkov"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Face Cover 1</option>
            <option>Face Cover 2</option>
            <option>Face Cover 3</option>
          </select>
        </div>
      </div>
      <div class="layer">
        <div id="ArmBand" class="square_container">
          <img
            class="label-tarkov"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt="item-placeholder"
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Arm band 1</option>
            <option>Arm band 2</option>
            <option>Arm band 3</option>
          </select>
        </div>
        <div id="Armor" class="square_container">
          <img
            class="label-tarkov"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Body Armour 1</option>
            <option>Body Armour 2</option>
            <option>Body Armour 3</option>
          </select>
        </div>
        <div id="glasses" class="square_container">
          <img
            class="label-tarkov"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt="item-placeholder"
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Eye Wear 1</option>
            <option>Eye Wear 2</option>
            <option>Eye Wear 3</option>
          </select>
        </div>
      </div>
      <div class="layer">
        <div id="gun1" class="rec_container">
          <img
            class="label-tarkov"
            class="gun_label"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            class="rec_img"
            src="assets/images/item-placeholder-wide.jpg"
            alt=""
          />
          <select class="gun_select">
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Body Armour 1</option>
            <option>Body Armour 2</option>
            <option>Body Armour 3</option>
          </select>
        </div>
        <div id="holster" class="square_container">
          <img
            class="label-tarkov"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Body Armour 1</option>
            <option>Body Armour 2</option>
            <option>Body Armour 3</option>
          </select>
        </div>
      </div>
      <div class="layer">
        <div id="gun2" class="rec_container">
          <img
            class="label-tarkov"
            class="gun_label"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            class="rec_img"
            src="assets/images/item-placeholder-wide.jpg"
            alt=""
          />
          <select class="gun_select">
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Body Armour 1</option>
            <option>Body Armour 2</option>
            <option>Body Armour 3</option>
          </select>
        </div>
        <div id="scabbard" class="square_container">
          <img
            class="label-tarkov"
            src="assets/images/label-tarkov.png"
            alt=""
          />
          <img
            class="square_img"
            src="assets/images/item-placeholder.jpg"
            alt=""
          />
          <select>
            <option value="assets/images/item-placeholder.jpg">None</option>
            <option>Body Armour 1</option>
            <option>Body Armour 2</option>
            <option>Body Armour 3</option>
          </select>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
